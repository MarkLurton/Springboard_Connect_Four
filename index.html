<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
<h1>Connect Four!</h1>
<h3>First player to get four in a row wins!</h3>
<span id="scoreboard">
  <span class="player">
    <span id="red">Player 1</span>
    <span class="count" id="wins1"></Span>
  </span>
  <span class="player">
    <span id="blue">Player 2</span>
    <span class="count" id="wins2"></span>
  </span>
</span>
<div id="game">
  <table id="board"></table>
  <button id="newGame">New Game!</button>
</div>


<script src="connect4.js"></script>

</body>
</html>
